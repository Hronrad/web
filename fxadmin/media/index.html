    // 上方条件筛选事件
    // $("#media_name").on("input", function () {
    //   $("#submit").trigger('click');
    // });
    // $("#remark").on("input", function () {
    //       $("#submit").trigger('click');
    //   });

    form.on('radio', function () {
      $("#submit").trigger('click');
    });
    //
    // form.on('select', function () {
    //   $("#submit").trigger('click');
    // });

      $("#sousuo").on("click", function () {
          $("#submit").trigger('click');
      });

    form.on('submit(submit)', function (data) {
      param = data.field;
      if(param.price == 'init'){
          var min_price = $('#price_min').val(),
              max_price = $('#price_max').val();
          if(min_price == '' &&  max_price == ''){
              layer.msg('价格区间不能为空', { icon: 5 });
              return false;
          }
            param.price = (min_price == '' ? 0 : min_price) + '@' + (max_price == '' ? 999999 : max_price);
      }
      reloadTable(1);
      return false;
    });

    //价格导出
    $(".exportData").off().on('click', function () {
      var params = $("#filtForm").serialize();
      $.ajax({
        type: "POST",
        url: '/fxadmin/media/index.html?export=true&' + params,
        dataType: "json",
        beforeSend: function () {
          var index = layer.load(1, {
            shade: [0.1, '#000']
          });
        },
        success: function (res) {
          if (res.code === 200) {
            layer.closeAll();
            JsonToExcel(res.data, '新闻媒体价格表', 'sheet', res.msg);
          } else {
            layer.closeAll();
            layer.msg(res.msg, { icon: 5 });
          }
        }
      });
    });

    // 重新加载表格
    function reloadTable(page) {
      var curr;
      if (page) {
        curr = { curr: 1 }
      } else {
        curr = {}
      }
      dataTable.reload({
        where: param,
        page: curr
      });
    }

  });

  $(document).on("mouseenter mouseleave", ".wx_name", function (event) {
    var _t = $(this), qr_view = $("#qr_view"), src = _t.attr("data-src");
    if (event.type === "mouseenter") {
      var pos = _t.offset();
      qr_view.show().css({ top: pos.top, left: pos.left + 140, zIndex: 6666, backgroundImage: "url(" + src + ")" });
    } else if (event.type === "mouseleave") {
      qr_view.hide();
    }
  });
  $("body").on('mouseover', ".online", function () {
    layer.tips('小编在线收稿ing~', $(this), {
      tips: [2,'#1074d0'],
      time: 0
    });
  }).on('mouseout', '.online', function () {
    layer.closeAll();
  });
  $("body").on('mouseover', "[data-tip]", function () {
      layer.tips($(this).data('tip'), $(this), {
          tips: [2,'#1074d0'],
          time: 0
      });
  }).on('mouseout', "[data-tip]", function () {
      layer.closeAll();
  });

</script>
