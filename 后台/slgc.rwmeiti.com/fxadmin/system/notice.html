    function editNotice(data, type) {
      var arr = ['新闻媒体', '自媒体', '微信', '微博', '代写','','','短视频'];
      var index = layer.confirm("您将提交对【" + arr[type - 1] + "】发布注意事项的修改，其它类型请点击上方的tab按钮进入相应页面进行提交。", {
        btn: ['提交', '取消']
      }, function () {
        $.post('/fxadmin/system/editnotice.html', { content: data, media_type: type }, function (res) {
          if (res.code === 200) {
            layer.msg(res.msg, { icon: 6 });
          } else {
            layer.msg(res.msg, { icon: 5 });
          }
          layer.close(index);
        })
      });
    }

        language: 'zh_CN',
        height: '400px',
        menubar: false,
        auto_focus: true,
        autosave_ask_before_unload: false,
        plugins: 'indent2em code link autoformat preview wordcount',

        init_instance_callback: editor => {
          if (val) {

          }

      });
